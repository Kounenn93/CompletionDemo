<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="container">
    <div class="form-header">
        <h2>登入</h2>
    </div>
    <form>
        <div class="form-group">
            <label for="login-username">信箱或手機號碼</label>
            <input type="text" id="login-username" placeholder="輸入信箱或手機號碼">
        </div>
        <div class="form-group">
            <label for="login-password">密碼</label>
            <input type="password" id="login-password" placeholder="輸入密碼">
        </div>
        <div class="form-group">
            <button type="submit" class="btn">登入</button>
        </div>
        <div class="form-footer">
            <p>更多登入方式</p>
            <a href="#">使用 Facebook 登入</a> | <a href="#">使用 Google 登入</a>
        </div>
        <div class="form-footer">
            <p>還沒有帳號？<a href="signup.html">註冊</a></p>
        </div>
    </form>
</div>

<script src="./js/login.js"></script>
</body>
</html>
