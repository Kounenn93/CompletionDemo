<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂餐商品頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .itemPic {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            gap: 10px;
        }

        .options button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .options button:hover {
            background-color: #ffe5b4;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #ff9800;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-button:hover {
            background-color: #e68900;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 商品圖片 -->
         
        <img src="https://cdn-order-v3.nidin.shop/product/images/772/b772_62be4ad2_EHLi09Br.jpg" alt="商品圖片"
            class="itemPic">

        <!-- 商品標題 -->
        <div class="section">
            <h2>黑糖珍珠撞奶</h2>
            <h3>單價：$ <span>65</span></h3>
        </div>

        <!-- 糖度選項 -->
        <div class="section">
            <div class="section-title">糖度</div>
            <div><input type="radio" id="suger10" name="sugerLevel" value="10"><label for="suger10">正常</label></div>
            <div><input type="radio" id="suger7" name="sugerLevel" value="7"><label for="suger7">少糖</label></div>
            <div><input type="radio" id="suger5" name="sugerLevel" value="5"><label for="suger5">半糖</label></div>
            <div><input type="radio" id="suger3" name="sugerLevel" value="3"><label for="suger3">微糖</label></div>
            <div><input type="radio" id="suger0" name="sugerLevel" value="0"><label for="suger0">無糖</label></div>
        </div>


        <!-- 溫度選項 -->
        <div class="section">
            <div class="section-title">冰量</div>
            <div><input type="radio" id="ice100" name="iceLevel" value="100"><label for="ice100">全冰</label></div>
            <div><input type="radio" id="ice75" name="iceLevel" value="75"><label for="ice75">少冰</label></div>
            <div><input type="radio" id="ice50" name="iceLevel" value="50"><label for="ice50">半冰</label></div>
            <div><input type="radio" id="ice25" name="iceLevel" value="25"><label for="ice25">微冰</label></div>
            <div><input type="radio" id="ice0" name="iceLevel" value="0"><label for="ice0">去冰</label></div>
            <div><input type="radio" id="hot" name="iceLevel" value="-100"><label for="hot">熱</label></div>
        </div>

        <!-- 備註 -->
        <div class="section">
            <div class="section-title">備註</div>
            <input type="text">
        </div>

        <!-- 提交按鈕 -->
        <button class="submit-button">立即下單</button>
    </div>
</body>

</html>
