<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
<div class="container">
    <div class="form-header">
        <h2>註冊</h2>
    </div>
    <form class="signup-form">
        <!-- 每個步驟 -->
        <div class="form-step active">
            <div class="form-group">
                <label for="signup-username">使用者名稱</label>
                <input type="text" id="signup-username" placeholder="輸入名稱" required>
                <span class="error-message" style="display: none; color: red; font-size: 14px;"></span>
            </div>
            <button type="button" class="next-btn">下一步</button>
        </div>
        <div class="form-step">
            <div class="form-group">
                <label for="signup-account">使用者帳號</label>
                <input type="text" id="signup-account" placeholder="輸入帳號" required>
                <span class="error-message" style="display: none; color: red; font-size: 14px;"></span>
            </div>
            <button type="button" class="next-btn">下一步</button>
        </div>
        <div class="form-step">
            <div class="form-group">
                <label for="signup-password">使用者密碼</label>
                <input type="password" id="signup-password" placeholder="輸入密碼" required>
                <span class="error-message" style="display: none; color: red; font-size: 14px;"></span>
            </div>
            <button type="button" class="next-btn">下一步</button>
        </div>
        <div class="form-step">
            <div class="form-group">
                <label for="signup-confirm-password">重複確認密碼</label>
                <input type="password" id="signup-confirm-password" placeholder="再次輸入密碼" required>
                <span class="error-message" style="display: none; color: red; font-size: 14px;"></span>
            </div>
            <button type="button" class="next-btn">下一步</button>
        </div>
        <div class="form-step">
            <div class="form-group">
                <label for="signup-email">信箱</label>
                <input type="email" id="signup-email" placeholder="輸入信箱" required>
                <span class="error-message" style="display: none; color: red; font-size: 14px;"></span>
            </div>
            <button type="button" class="next-btn">下一步</button>
        </div>
        <div class="form-step">
            <div class="form-group">
                <label for="signup-phone">電話號碼</label>
                <input type="tel" id="signup-phone" placeholder="輸入電話號碼" required>
                <span class="error-message" style="display: none; color: red; font-size: 14px;"></span>
            </div>
            <button type="submit" class="btn">註冊</button>
        </div>
    </form>
</div>

<script src="./js/signup.js"></script>
</body>
</html>
