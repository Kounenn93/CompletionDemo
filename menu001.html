<body>
    <div class="main">
        <!-- 頭部區域 -->
        <div class="header">
            <div class="background"></div>

                <!-- logo -->
                <div class="logo">
                    <h1><a href="./index.html">噹菜 TIAM-TSHAI</a></h1>
                </div>
                <!-- 搜尋 -->
                <div class="search">

                    </form>

                    <div class="line"></div>
                    <i><span class="material-icons-outlined">
                            pin_drop

                </div>
                <!-- 使用者功能區 -->
                <div class="user_function">
                    <i class="bi-cart3"></i>
                    <i class="bi-bell"></i>
                    <i class="bi-list"></i>
                </div>
            </div>
        </div>

                    <i class="bi-star-fill"></i>
                    <i class="bi-star-half"></i>
                    <i class="bi-star"></i>
                    (
                    <span class="counts">5</span>
                    )
                </p>
                <p class="info">
                    <i class="bi-geo-alt-fill"></i>
                    <span class="distance">2.3</span>
                    ｜
                    <span class="address">桃園市楊梅區中興路6號</span>
                    ｜
                    <i class="bi-telephone-fill"></i>
                    <span class="phone">03-482-2119</span>
                </p>

            </div>

        </div>

        <!-- menu區域 -->
        <div class="menu wrapper">
            <div class="left" id="left">
            </div>
            <div class="right" id="right">
            </div>
        </div>
        
    </div>

    <div class="footer">
        <div class="companyinfo wrapper">
            <div class="left">
                <img src="./img/LOGO121_87.png" alt="">

            copyright © 11302JAVA班第3組
